apply plugin: 'java'

version = '1.0'

jar {
    manifest {
        attributes 'Main-Class': 'oyakov.runtime.RuntimeLauncher'
    }
}

processResources {
    from('./src/main/java/') {
        include 'logging.properties'
        include 'appcontext.properties'
        include 'geometry'
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'org.jogamp.jogl', name: 'jogl-all', version: '2.3.0'
    compile group: 'org.jogamp.jogl', name: 'newt', version: '2.3.0'
    compile group: 'org.jogamp.jogl', name: 'nativewindow', version: '2.3.0'
    compile group: 'org.jogamp.gluegen', name: 'gluegen-rt', version: '2.3.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}